kind: Deployment
apiVersion: apps/v1
metadata:
  name: fuse7hello
  labels:
    app: fuse7hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuse7hello
  template:
    metadata:
      labels:
        app: fuse7hello
    spec:
      containers:
        - name: fuse7hello-ui
          image: nexus-container-registry-nexus.apps.cluster-ccf2.sandbox801.opentlc.com/test/fuse7hello:latest
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
            - containerPort: 9779
              protocol: TCP
          resources: {}
          imagePullPolicy: Always
      serviceAccountName: default
      # imagePullSecrets is not needed if secret is linked to ServiceAccount --for=pull
      imagePullSecrets:
        - name: nexus-container-registry-nexus
  strategy:
    type: RollingUpdate
